<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Save Recipe</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Save Recipe</h1>
  <form>
    <label for="recipeName">Recipe Name:</label>
    <input type="text" id="recipeName" name="recipeName" placeholder="Enter recipe name">
    <br>
    <label for="recipeType">Recipe Type:</label>
    <select id="recipeType" name="recipeType">
      <option value="dessert">Dessert</option>
      <option value="appetizer">Appetizer</option>
      <option value="mainCourse">Main Course</option>
    </select>
    <br>
    <label for="cookingTime">Cooking Time:</label>
    <input type="text" id="cookingTime" name="cookingTime" placeholder="Enter cooking time">
    <br>
    <label for="calories">Calories:</label>
    <input type="number" id="calories" name="calories" placeholder="Enter calorie count">
    <br>
    <label for="recipeVideo">Recipe Video URL (Optional):</label>
    <input type="url" id="recipeVideo" name="recipeVideo" placeholder="Enter recipe video URL">
    <br>
    <label for="recipeImage">Recipe Image:</label>
    <input type="file" id="recipeImage" name="recipeImage">
    <br>
    <label for="directions">Directions:</label>
    <textarea id="directions" name="directions" rows="10" cols="30" placeholder="Enter recipe directions"></textarea>
    <br>
    <label for="ingredients">Ingredients:</label>
    <textarea id="ingredients" name="ingredients" rows="10" cols="30" placeholder="Enter recipe ingredients"></textarea>
    <br>
    <button type="submit">Save Recipe</button>
  </form>
</body>

</html>
