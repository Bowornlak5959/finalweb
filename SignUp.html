<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="background-image"></div>
  <div class="signup-form">
    <h1>Create An Account</h1>
    <form>
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email">
      <br>
      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter your password">
      <br>
      <label for="confirmPassword">Confirm Password</label>
      <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm password">
      <br>
      <label for="rememberPassword">
        <input type="checkbox" id="rememberPassword" name="rememberPassword">
        Remember Password
      </label>
      <br>
      <button type="submit">Sign Up</button>
    </form>
  </div>
</body>

</html>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap"
  rel="stylesheet" />

<style>
  * {
    font-family: 'Poppins';
  }

  body {
    height: 100vh;

    background: linear-gradient(0.25turn, rgba(255, 255, 255, 0) 0%, rgba(225, 225, 225, 255) 100%), url(/Users/lolita/Desktop/finalweb/image/ali-inay-y3aP9oo9Pjc-unsplash.jpg);
    background-position: center;
    background-size: cover;
  }

  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
  }

  h1 {
    color: #FF922C;
  }

  .background-image {
    background-image: url("path/to/your/image.jpg");
    background-size: cover;
    background-position: center;
    height: 100vh;
    width: 100vw;
    position: fixed;
    top: 0;
    left: 0;
    z-index: -1;
  }

  .signup-form {
    background-color: rgba(255, 255, 255, 0.7);
    padding: 30px;
    width: 400px;
    margin: 100px auto;
    border-radius: 4px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
  }

  h1 {
    text-align: center;
    margin-bottom: 20px;
  }

  form {
    display: flex;
    flex-direction: column;
    gap: 10px;
  }

  label {
    display: flex;
    align-items: center;
    margin-bottom: 5px;
  }

  input[type="email"],
  input[type="password"] {
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
  }

  input[type="checkbox"] {
    margin-right: 5px;
  }

  button {
    background-color: #FF922C;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    margin-top: 10px;
  }

  button:hover {
    background-color: #FF922C;
  }
